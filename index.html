<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="sun" title="sun" onclick="sol()">
            <div class="shadow-sun shadow"></div>
            <div class="shadow-sun shadow"></div>
            <div class="shadow-sun shadow"></div>
            <div class="shadow-sun shadow"></div>
        </div>
        <div class="planet" id="line-mercury">
            <div class="radius-planet" id="mercury" title="Mercury"></div>
        </div>
        <div class="planet" id="line-venus">
            <div class="radius-planet" id="venus" title="Venus"></div>
        </div>
        <div class="planet" id="line-earth">
            <div class="radius-planet" id="earth" title="Earth">
                <div id="line-moon">
                    <div id="moon"></div>
                </div>
            </div>
        </div>
        <div class="planet" id="line-mars">
            <div class="radius-planet" id="mars" title="Mars"></div>
        </div>
        <div class="planet" id="line-saturn">
            <div class="radius-planet" id="saturn" title="Jupiter">
                <div id="circle-saturn">
                    <div id="circle-saturn1">
                        <div id="circle-saturn2">
                        </div>
                        <div id="circle-saturn3">
                        </div>
                        <div id="circle-saturn4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="planet" id="line-juptern">
            <div class="radius-planet" id="juptern" title="Saturn"></div>
        </div>
        <div class="planet" id="line-uranos">
            <div class="radius-planet" id="uranos" title="Uranos"></div>
        </div>
        <div class="planet" id="line-neptune">
            <div class="radius-planet" id="neptune" title="Neptune"></div>
        </div>

        <div class="line-planet line-planet1"></div>
        <div class="line-planet line-planet2"></div>
        <div class="line-planet line-planet3"></div>
        <div class="line-planet line-planet4"></div>
        <div class="line-planet line-planet5"></div>
        <div class="line-planet line-planet6"></div>
        <div class="line-planet line-planet7"></div>
        <div class="line-planet line-planet8"></div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
